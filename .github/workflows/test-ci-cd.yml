name: CI/CD Pipeline - Portfolio App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Set up JDK for backend
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3️⃣ Build backend (Spring Boot)
    - name: Build Backend
      working-directory: backend
      run: |
        mvn clean package -DskipTests

    # 4️⃣ Set up Node.js for frontend
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 5️⃣ Build frontend (React)
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm install
        npm run build

    # 6️⃣ Login to DockerHub
    - name: DockerHub Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7️⃣ Build & Push Backend Image
    - name: Build & Push Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/akashojha-backend:latest ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/akashojha-backend:latest

    # 8️⃣ Build & Push Frontend Image
    - name: Build & Push Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/akashojha-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/akashojha-frontend:latest
